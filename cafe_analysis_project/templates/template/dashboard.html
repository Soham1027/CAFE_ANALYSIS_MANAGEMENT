{% extends "layouts/base.html" %}

{% load static %}
{% load sass_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-3 align-items-center">
        <div class="col-md-3">
            <select id="filterSelect" onchange="updateFilter()" class="form-select">
                <option value="current_day" {% if filter_option == 'current_day' %}selected{% endif %}>Current Day</option>
                <!-- <option value="yesterday" {% if filter_option == 'yesterday' %}selected{% endif %}>Yesterday</option> -->
                <option value="week" {% if filter_option == 'week' %}selected{% endif %}>Last Week</option>
                <option value="month" {% if filter_option == 'month' %}selected{% endif %}>Last Month</option>
                <option value="year" {% if filter_option == 'year' %}selected{% endif %}>Last Year</option>
            </select>
        </div>
    </div>
    
    <div class="row justify-content-end">
        <!-- <div class="row"> -->
            <!-- Leftside: Live Feed & Video Control Buttons -->
            <div class="col-md-6">  <!-- Adjusted width from col-md-3 to col-md-6 -->
                <!-- Live Feed Video Frame -->
                <div id="live-feed-container" class="card mb-2" style="min-height: 500px; background-color: #000;">
                    <div class="card-header">
                        <h5 class="mb-0">Live Feed</h5>
                    </div>
                    <div class="card-body p-0">
                        <img id="live-feed" src="" alt="Live Video Feed" style="width: 100%; height: auto; display: none;">
                    </div>
                </div>
        
            
    
                <!-- Start and Stop Buttons -->
                <div class="mb-2">
                    <button id="start-video-btn" class="btn btn-primary" onclick="startVideo()">Start Video</button>
                    <button id="stop-video-btn" class="btn btn-danger" style="display: none;" onclick="stopVideo()">Stop Video</button>
                </div>
                <div id="person-info" class="alert alert-info" style="display: none;"></div>
                <div id="object-info" class="alert alert-info" style="display: none;"></div>

            </div>
        <!-- Data Visualization Charts -->
        <div class="col-md-6">  <!-- Adjusted width -->
            <div class="row">
                <div class="col-md-5"> <!-- Adjusted width -->
                    <!-- Age Polar Area Chart -->
                    <div class="card mb-2">
                        <div class="card-header">
                            <h5 class="mb-0">Age Distribution</h5>
                        </div>
                        <div class="card-body" style="padding: 1rem;">
                            <canvas id="ageChart" ></canvas>
                        </div>
                    </div>

                    <!-- Gender Bar Chart -->
                    <div class="card mb-2">
                        <div class="card-header">
                            <h5 class="mb-0">Gender Distribution</h5>
                        </div>
                        <div class="card-body" style="padding: 1rem;">
                            <canvas id="genderChart" style="height: 200px;"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-md-6"> <!-- Adjusted width -->
                    <!-- Average Time Spent Line Chart -->
                    <div class="card mb-2">
                        <div class="card-header">
                            <h5 class="mb-0">Average Time Spent</h5>
                        </div>
                        <div class="card-body" style="padding: 1rem;">
                            <canvas id="avgTimeSpentChart" style="height: 200px;"></canvas>
                        </div>
                    </div>

                    <!-- Total Persons Detected Chart -->
                    <div class="card mb-2">
                        <div class="card-header">
                            <h5 class="mb-0">Total Persons Detected</h5>
                        </div>
                        <div class="card-body" style="padding: 1rem;">
                            <canvas id="totalPersonsChart" style="height: 200px;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>

        function updateFilter() {

            const filter = document.getElementById('filterSelect').value;

    

            // Make an AJAX request to fetch data

            fetch(`/get-dashboard-data/?filter=${filter}`)

            .then(response => response.json())

            .then(data => {

                // Update Age Polar Area Chart

                ageChart.data.labels = data.age_data.map(item => item.age);

                ageChart.data.datasets[0].data = data.age_data.map(item => item.count);

                ageChart.update();

    

                // Update Gender Bar Chart

                genderChart.data.labels = data.gender_data.map(item => item.gender);

                genderChart.data.datasets[0].data = data.gender_data.map(item => item.count);

                genderChart.update();

    

                // Update Average Time Spent Line Chart

                avgTimeSpentChart.data.datasets[0].data = [data.avg_time_spent];

                avgTimeSpentChart.update();

    

                // Update Total Persons Detected Chart

                totalPersonsChart.data.datasets[0].data = [data.total_persons];
                totalPersonsChart.update();


            })

            .catch(error => console.error('Error fetching data:', error));

        }

    

        // Polling for real-time updates every 5 seconds

        setInterval(function() {

            updateFilter();  // Call the same function to update the charts

        }, 2000);

        function startVideo() {

            fetch('/start-video/')

                .then(response => response.text())

                .then(data => {

                    

                    document.getElementById('live-feed').src = '/video_feed/';

                    document.getElementById('live-feed').style.display = 'block';



                    

                    document.getElementById('start-video-btn').style.display = 'none';

                    document.getElementById('stop-video-btn').style.display = 'block';

                    console.log("Video stream started");

                    setInterval(fetchPersonInfo, 5000);
                    setInterval(fetchObjectInfo, 5000);  // Adjust the interval as necessary
                      // Adjust the interval as necessary
                })
                
                .catch(error => console.error('Error:', error));

        }
        function fetchPersonInfo() {
            fetch('/get-person-info/')  // You need to create this endpoint to get person data
                .then(response => response.json())
                .then(data => {
                    // Assuming data contains the person information
                    if (data) {
                        // Format time_spent to two decimal places
                        const formattedTimeSpent = parseFloat(data.time_spent).toFixed(2);
                        const personInfo = `Person ID: ${data.person_id}, Gender: ${data.gender}, Age: ${data.age}, Time Spent: ${formattedTimeSpent} seconds`;
                        const personInfoContainer = document.getElementById('person-info');
                        personInfoContainer.textContent = personInfo;
                        personInfoContainer.style.display = 'block'; // Show the message container
                    }
                })
                .catch(error => console.error('Error fetching person info:', error));
        }

        function fetchObjectInfo() {
            fetch('/get-object-info/')  // This is the endpoint for object data
                .then(response => response.json())
                .then(data => {
                    // Assuming data contains the object information
                    if (data) {
                        const objectInfo = `Object Name: ${data.object_name}`;
                        const objectInfoContainer = document.getElementById('object-info');
                        objectInfoContainer.textContent = objectInfo;
                        objectInfoContainer.style.display = 'block'; // Show the message container
                    }
                })
                .catch(error => console.error('Error fetching object info:', error));
        }

        // Stop video stream

        function stopVideo() {

            fetch('/stop-video/')

                .then(response => response.text())

                .then(data => {

                    document.getElementById('live-feed').style.display = 'none';

                    document.getElementById('live-feed').src = '';  // Clear the source to stop the video feed

                    document.getElementById('start-video-btn').style.display = 'block';

                    document.getElementById('stop-video-btn').style.display = 'none';

                    console.log("Video stream stopped");

                })

                .catch(error => console.error('Error:', error));

        }



        // Age Polar Area Chart

        var ageCtx = document.getElementById('ageChart').getContext('2d');

        var ageChart = new Chart(ageCtx, {
            type: 'doughnut', // Doughnut chart type
            data: {
                labels: ['0-18', '19-35', '36-50', '51-65', '66+'], // Age group labels
                datasets: [{
                    label: 'Age Distribution', // Dataset label
                    data: [15, 25, 30, 20, 10], // Sample data for each age group
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.5)',
                        'rgba(54, 162, 235, 0.5)',
                        'rgba(255, 206, 86, 0.5)',
                        'rgba(75, 192, 192, 0.5)',
                        'rgba(153, 102, 255, 0.5)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, .6)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1 // Width of the border around the segments
                }]
            },
            options: {
                responsive: true, // Make the chart responsive
                maintainAspectRatio: false, // Do not maintain aspect ratio
                animation: {
                    duration: 1500, // Duration of the animation
                    easing: 'easeInOutQuad', // Easing function for the animation
                    animateScale: true, // Enable scaling animation
                    animateRotate: true // Enable rotation animation
                },
                plugins: {
                    legend: {
                        display: true, // Display the legend
                        position: 'top' // Position of the legend
                    },
                    tooltip: {
                        enabled: true // Enable tooltips
                    }
                }
            }
        });


        // Gender Bar Chart

        var genderCtx = document.getElementById('genderChart').getContext('2d');

        var genderChart = new Chart(genderCtx, {

            type: 'bar',

            data: {

                labels: [],

                datasets: [{

                    label: 'Gender Distribution',

                    data: [],

                    backgroundColor: [

                        'rgba(75, 192, 192, 0.2)',

                        'rgba(153, 102, 255, 0.2)'

                    ],

                    borderColor: [

                        'rgba(75, 192, 192, 1)',

                        'rgba(153, 102, 255, 1)'

                    ],

                    borderWidth: 1

                }]

            },

            options: {

                animation: {

                    duration: 2000,

                    easing: 'easeInOutBounce'

                }

            }

        });



        // Average Time Spent Line Chart

        var avgTimeSpentCtx = document.getElementById('avgTimeSpentChart').getContext('2d');

        var avgTimeSpentChart = new Chart(avgTimeSpentCtx, {

            type: 'bar',

            data: {

                labels: ['Average Time Spent'],

                datasets: [{

                    label: 'Average Time (seconds)',

                    data: [{{ avg_time_spent|default:0 }}],

                    borderColor: 'rgba(255, 159, 64, 1)',

                    borderWidth: 1,

                    fill: false,

                }]

            },

            options: {

                animation: {

                    duration: 1500,

                    easing: 'easeOutQuart'

                }

            }

        });



        // Total Persons Detected Chart

        var totalPersonsCtx = document.getElementById('totalPersonsChart').getContext('2d');

        var totalPersonsChart = new Chart(totalPersonsCtx, {

            type: 'bar',

            data: {

                labels: ['Total Persons Detected'],

                datasets: [{

                    label: 'Total Persons',

                    data: [],

                    backgroundColor: 'rgba(54, 162, 235, 0.2)',

                    borderColor: 'rgba(54, 162, 235, 1)',

                    borderWidth: 1

                }]

            },

            options: {

                animation: {

                    duration: 2000,

                    easing: 'easeInOutCubic'

                }

            }

        });

    </script>

{% endblock %}
